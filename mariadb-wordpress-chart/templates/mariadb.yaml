apiVersion: k8s.mariadb.com/v1alpha1
kind: Database
metadata:
  name: wordpress-{{ .Values.hostname }}-database
  namespace: {{ .Release.Namespace }}
spec:
  mariaDbRef:
    name: {{ .Values.externalDatabaseMariadb.mariaDbRef.name }}
    namespace: {{ .Values.externalDatabaseMariadb.mariaDbRef.namespace }}
  characterSet: utf8
  collate: utf8_general_ci
---
apiVersion: k8s.mariadb.com/v1alpha1
kind: User
metadata:
  name:  wordpress-{{ .Values.hostname }}-user
  namespace: {{ .Release.Namespace }}
spec:
  mariaDbRef:
    name: {{ .Values.externalDatabaseMariadb.mariaDbRef.name }}
    namespace: {{ .Values.externalDatabaseMariadb.mariaDbRef.namespace }}
  passwordSecretKeyRef:
    name: mariadb-{{ .Values.hostname }}-secret
    key: mariadb-password
  maxUserConnections: 20
  host: {{ (default "%" .Values.wordpress.host) | quote }}
---
apiVersion: k8s.mariadb.com/v1alpha1
kind: Grant
metadata:
  name: wordpress-{{ .Values.hostname }}-grant
  namespace: {{ .Release.Namespace }}
spec:
  mariaDbRef:
    name: {{ .Values.externalDatabaseMariadb.mariaDbRef.name }}
    namespace: {{ .Values.externalDatabaseMariadb.mariaDbRef.namespace }}
  privileges:
    - "SELECT"
    - "INSERT"
    - "UPDATE"
    - "DELETE"
    - "CREATE"
    - "ALTER"
    - "INDEX"
    #- "ALL PRIVILEGES"
  database: wordpress-{{ .Values.hostname }}-database
  username: wordpress-{{ .Values.hostname }}-user
  grantOption: false
  host: {{ (default "%" .Values.wordpress.host) | quote }}
---
apiVersion: k8s.mariadb.com/v1alpha1
kind: Connection
metadata:
  name: wordpress-{{ .Values.hostname }}-connection
spec:
  mariaDbRef:
    name: {{ .Values.externalDatabaseMariadb.mariaDbRef.name }}
    namespace: {{ .Values.externalDatabaseMariadb.mariaDbRef.namespace }}
  username: wordpress-{{ .Values.hostname }}-user
  passwordSecretKeyRef:
    name: mariadb-{{ .Values.hostname }}-secret
    key: mariadb-password
  database: wordpress-{{ .Values.hostname }}-database
  secretName: wordpress-{{ .Values.hostname }}-connection
  secretTemplate:
    metadata:
      labels:
        k8s.mariadb.com/connection:  wordpress-{{ .Values.hostname }}-connection
    usernameKey: username
    passwordKey: password
    hostKey: host
    portKey: port
    databaseKey: database
