apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  namespace: {{ .Release.Namespace }}
  labels:
    deployment: {{ .Release.Name }}
spec:
  replicas: {{ .Values.wordpress.replicas }}
  selector:
    matchLabels:
      deployment: {{ .Release.Name }}
  template:
    metadata:
      labels:
        deployment: {{ .Release.Name }}
    spec:
      automountServiceAccountToken: false
      containers:
        - name: wordpress
          image: wordpress:6.6-php8.3-apache
          ports:
            - containerPort: 80
          env:
            - name: WORDPRESS_DB_HOST
              valueFrom:
                secretKeyRef:
                  name: wordpress-{{ .Values.hostname }}-connection
                  key: host
            - name: WORDPRESS_DB_USER
              valueFrom:
                secretKeyRef:
                  name: wordpress-{{ .Values.hostname }}-connection
                  key: username
            - name: WORDPRESS_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: wordpress-{{ .Values.hostname }}-connection
                  key: password
            - name: WORDPRESS_DB_NAME
              valueFrom:
                secretKeyRef:
                  name: wordpress-{{ .Values.hostname }}-connection
                  key: database
          volumeMounts:
            - name: wordpress-pvc
              mountPath: /var/www/html
            {{- if .Values.wordpress.phpIni }}
            - name: php-ini
              mountPath: /usr/local/etc/php/conf.d/php.ini
              subPath: php.ini
            {{- end }}
            {{- if .Values.wordpress.apacheConf }}
            - name: apache-conf
              mountPath: /etc/apache2/conf-available/custom.conf
              subPath: apache.conf
            {{- end }}
      volumes:
        - name: wordpress-pvc
          persistentVolumeClaim:
            claimName: wordpress-{{ .Values.hostname }}-pvc
        {{- if .Values.wordpress.phpIni }}
        - name: php-ini
          configMap:
            name: wordpress-{{ .Release.Name }}-php-ini
        {{- end }}
        {{- if .Values.wordpress.apacheConf }}
        - name: apache-conf
          configMap:
            name: wordpress-{{ .Release.Name }}-apache-conf
        {{- end }}
