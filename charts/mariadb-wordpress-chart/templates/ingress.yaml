apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Release.Name }}-ingress
  namespace: {{ .Release.Namespace }}
  annotations:
    {{- range $key, $value := .Values.ingress.annotations }}
    {{ $key }}: {{ $value | quote }}
    {{- end }}
spec:
  tls:
    - hosts:
      - {{ .Values.hostname }}
      secretName: {{ .Values.hostname }}-tls  # Name of the TLS Secret for SSL/TLS
  rules:
    - host: {{ .Values.hostname }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ .Release.Name | replace "." "-" }}-svc  # Name of the backend service
                port:
                  number: 80
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name | replace "." "-" }}-svc
  namespace: {{ .Release.Namespace }}  # Use Helm's namespace here
spec:
  type: ClusterIP  # Explicitly specify the service type
  selector:
    deployment: {{ .Release.Name }}  # Corrected selector key to match typical patterns
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80

