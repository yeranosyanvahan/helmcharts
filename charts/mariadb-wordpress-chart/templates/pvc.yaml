apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: wordpress-{{ .Values.hostname }}-pvc
  namespace: {{ .Release.Namespace }}
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: {{ .Values.persistence.size }}
  storageClassName: {{ .Values.persistence.storageClass }}
  size: {{ .Values.persistence.size }}