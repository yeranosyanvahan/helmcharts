apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: wordpress-{{ .Values.hostname }}-pvc
  namespace: {{ .Release.Namespace }}
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: {{ .Values.persistence.size }}
  storageClassName: {{ .Values.persistence.storageClass }}
  volumeMode: Filesystem
  volumeName: wordpress-{{ .Values.hostname }}-pv
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: wordpress-{{ .Values.hostname }}-pv
  namespace: {{ .Release.Namespace }}
spec:
  capacity:
    storage: {{ .Values.persistence.size }}
  accessModes:
    - ReadWriteMany
  storageClassName: {{ .Values.persistence.storageClass }}
  volumeMode: Filesystem



